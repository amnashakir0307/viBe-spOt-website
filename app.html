<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeSpot - Login or Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="auth-container">
        <div class="glass-card">
            <h1 class="brand-logo">VibeSpot</h1>

            <div id="login-section">
                <form id="login-form">
                    <div class="input-box">
                        <input type="email" id="login-email" placeholder="Email" required>
                    </div>
                    <div class="input-box">
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="auth-btn">Log In</button>
                </form>
                <div class="divider"><span>OR</span></div>
                <p class="switch-form">Don't have an account? <span id="goto-signup">Sign Up</span></p>
            </div>

            <div id="signup-section" class="hidden">
                <form id="signup-form">
                    <div class="input-box">
                        <input type="text" id="signup-name" placeholder="Full Name" required>
                    </div>
                    <div class="input-box">
                        <input type="email" id="signup-email" placeholder="Email" required>
                    </div>
                    <div class="input-box">
                        <input type="password" id="signup-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="auth-btn signup">Sign Up</button>
                </form>
                <p class="switch-form">Have an account? <span id="goto-login">Log In</span></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
</body>
</html>
